<div class="container-fluid ">
    <div class="row this-row">
        <div id="leftcol" class="col-3 border-right">
            <div id="searchboxgroup" class="mt-2 input-group">
                <div class="input-group mb-3">
                    <input id="searchbox" type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" onClick="search();" type="button"><span class="fa fa-search"></span></button>
                    </div>
                </div>
            </div>
            <table id="contactTable" class="table table-hover">Contacts

<div class="modal fade" id="addPopup" tabindex="-1" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <input id="name" class="form-control input-lg" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <input id="phone" class="form-control input-lg" placeholder="Phone Number" type="text">
                        </div>
                        <div class="form-group">
                            <input id="address" class="form-control input-lg" placeholder="Address" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="add();">Add</button>
                </div>
            </div>
        </div>
    </div>
